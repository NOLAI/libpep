name: Lint and Test

on:
  push:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest
    name: cargo clippy
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      # Note: python and wasm features are mutually exclusive, so we test core features plus each separately
      - run: cargo clippy --all-targets --features "elgamal3,long,global,batch,serde,legacy,insecure" -- -D warnings
      - run: cargo clippy --all-targets --features "python,elgamal3,long,global,batch,serde" -- -D warnings
      - run: cargo clippy --all-targets --features "wasm,elgamal3,long,global,batch,serde" -- -D warnings

  fmt:
    runs-on: ubuntu-latest
    name: cargo fmt
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo fmt -- --check

  test:
    runs-on: ubuntu-latest
    name: cargo test
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      # Note: python and wasm features are mutually exclusive
      - run: cargo test --features "elgamal3,long,global,batch,serde,legacy,insecure"
      - run: cargo doc --no-deps --features "elgamal3,long,global,batch,serde,legacy,insecure"

  test-python:
    runs-on: ubuntu-latest
    name: test python bindings
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Create virtual environment
        run: python -m venv .venv
      - name: Install dependencies and build Python extension
        run: |
          source .venv/bin/activate
          pip install maturin pytest
          maturin develop --features python
      - name: Run Python tests
        run: |
          source .venv/bin/activate
          python -m unittest discover tests/python/ -v

  test-wasm:
    runs-on: ubuntu-latest
    name: test wasm bindings
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: cargo install wasm-pack
      - run: npm install
      - name: Build WASM package
        run: npm run build
      - name: Run WASM tests
        run: npm test
