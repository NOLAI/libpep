name: Benchmarks

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run benchmarks
        run: cargo bench --bench base --bench distributed

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.sha }}
          path: target/criterion/
          retention-days: 90

  energy-benchmark:
    name: Energy Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run energy benchmarks
        run: cargo bench --bench energy_bench_base --bench energy_bench_distributed

      - name: Upload energy benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: energy-benchmark-results-${{ github.sha }}
          path: energy-bench-results/
          retention-days: 90